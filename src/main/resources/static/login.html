<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat application</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script>
        function setErrorMessage() {
            let queryString = window.location.search.substring(1);
            let varArray = queryString.split("=");
            if (queryString != '') {
                const errorParam = varArray[0];
                const message = varArray[1];
                if (errorParam != null) {
                    document.getElementById("error").removeAttribute("class");
                    document.getElementById("error-message").innerHTML = decodeURI(message);
                }
            }
        }
    </script>
</head>
<body onload="setErrorMessage()">
<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <h2 class="text-center">Login</h2>
    <div id="error" class="hidden">
        <div class="alert alert-danger">
            <div id="error-message"></div>
        </div>
    </div>
    <form class="form-signin" method="post">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
    <div>
        <a href="#register">Register</a>
    </div>
</div>
</body>
</html>
